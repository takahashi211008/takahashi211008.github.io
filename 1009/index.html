<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バナー画像の比較</title>
<style>
html,body,h1,h2,img{margin: 0;padding: 0;vertical-align: bottom;}
h1,h2{text-align: center;margin: 16px auto;}
[class*="banner-"]{width: 320px;height: 50px;margin: 0 auto 32px;}
img{max-width: 100%;}
</style>
</head>
<body>
<h1>バナー画像の比較</h1>
<h2>100％画像</h2>
<div class="banner-1x"><img src="1009.jpg" alt=""></div>
<h2>200％画像</h2>
<div class="banner-2x"><img src="1009-2x.jpg" alt=""></div>
</body>
</html>
